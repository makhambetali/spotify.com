<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, {{request.user.first_name}}</title>
</head>
<body>
    <p><b>ID</b>: {{request.user.id}}</p>
    <p><b>Username</b>: {{request.user}}</p>
    <p><b>First name:</b> {{request.user.first_name}}</p>
    <p><b>Last name:</b> {{request.user.last_name}}</p>
    <p><b>Date Joined:</b> {{request.user.date_joined}}</p>
    <p><b>Email:</b> {{request.user.email}}</p>
    <p><b>Password(hashed):</b> {{request.user.password}}</p>
    <a href="{% url 'users:logout'%}">Log Out</a>
</body>
</html>
